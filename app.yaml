application: persistent-cal
version: 0-7
runtime: python27
api_version: 1  # only existing version
threadsafe: true  # for python27

handlers:
# precedence should be noted for any wildcards
- url: /favicon\.ico
  static_files: images/favicon.ico
  upload: images/favicon\.ico

- url: /stylesheets
  static_dir: stylesheets

- url: /javascripts
  static_dir: javascripts

- url: /scripts
  static_dir: scripts
  mime_type: "text/plain"

- url: /cron
  script: cron.application
  login: admin

- url: /cron-weekly
  script: cron.application
  login: admin

- url: /cron-monthly
  script: cron.application
  login: admin

- url: /workers
  script: main.application
  login: admin

- url: /.*
  script: main.application

builtins:
# for remote datastore calls
- remote_api: on
# for deferring cron requests to task queue
- deferred: on

libraries:
- name: jinja2
  version: "2.6"
