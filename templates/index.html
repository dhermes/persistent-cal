<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Persistent Calendar</title>
  </head>
  <body>
    Hello {{ id }}
    {% if granted %}
    Thanks for signing up, please provide the link for the calendar you wish to update with
    <form action="/" method="post">
      <input type="text" name="calendar-link" />
      <input type="submit" value="Submit" />
    </form>
    {% else %}
    Please <a href="{{ link }}">grant access</a>
    {% endif %}
  </body>
</html>
